<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Header for displaying the file name -->
    <div id="header"></div>

    <a-scene mindar-image="imageTargetSrc:./assets/targets.mind;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="bearModel" src="./assets/bear/scene.gltf"></a-asset-item>
            <!--<a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>-->
            <a-asset-item id="raccoonModel" src="./assets/raccoon/scene.gltf"></a-asset-item>
            <a-asset-item id="myModel" src="./assets/test/scene.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#myModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.2 0.2 0.2" src="#myModel" animation-mixer>
        </a-entity>
    </a-scene>

    <script>
        // Dynamically display the name of the HTML file
        document.addEventListener("DOMContentLoaded", () => {
            const header = document.getElementById('header');
            const fileName = location.pathname.split('/').pop(); // Extracts the file name
            header.textContent = `File Name: ${fileName}`;
        });
    </script>
</body>
</html>
