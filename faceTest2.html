
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="./mindar-face-three.prod.js"></script>
    <script src="./switchcam.js" type="module"></script>
</head>
<style>
    html, body {
        position: relative;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden
    }

    #switch {
        position: fixed;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
    }
</style>
<body>
    <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera active="false" position="0 0 0"></a-camera>
        <a-entity mindar-face-target="anchorIndex: 1">
            <a-sphere color="red" radius="0.1"></a-sphere>
        </a-entity>
    </a-scene>
</body>
<body>
    <button id="switch">Switch</button>
</body>
</html>
