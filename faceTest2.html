<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        #status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Status message -->
    <div id="status">Waiting for face target...</div>

    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
        <a-camera active="false" position="0 0 0"></a-camera>

        <!-- Face Target Entity -->
        <a-entity mindar-face-target="anchorIndex: 1">
            <!-- A sphere attached to the nose -->
            <a-sphere id="nose-sphere"
                      color="green"
                      position="0 0 0.1"
                      radius="0.05">
            </a-sphere>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusElement = document.getElementById('status');
            const scene = document.querySelector('a-scene');
            const sphere = document.getElementById('nose-sphere');

            // Log for debugging
            console.log("Scene initialized");

            // Listen for MindAR events
            scene.addEventListener('mindar-face-ready', () => {
                statusElement.textContent = 'MindAR face tracking is ready.';
                console.log("MindAR is ready");
            });

            scene.addEventListener('targetFound', () => {
                statusElement.textContent = 'Face target found!';
                console.log("Face target found");
                // Confirm sphere visibility
                sphere.setAttribute('visible', 'true');
            });

            scene.addEventListener('targetLost', () => {
                statusElement.textContent = 'Face target lost!';
                console.log("Face target lost");
                // Hide sphere when target is lost
                sphere.setAttribute('visible', 'false');
            });
        });
    </script>
</body>
</html>
